name: Test Azure Function

on:
  pull_request:
    branches:
      - main
    paths:
      - 'azure_function/**'
      - '.github/workflows/azure-function-test.yml'

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './azure_function'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üêç Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üíæ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: üì¶ Install dependencies
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pylint black

    - name: üßπ Check code formatting
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        black --check RecommendArticle/ || echo "‚ö†Ô∏è Code formatting issues found (not blocking)"

    - name: üîç Lint code
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        pylint RecommendArticle/__init__.py --exit-zero || echo "‚ö†Ô∏è Linting issues found (not blocking)"

    - name: üß™ Run tests
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v
        else
          echo "‚ÑπÔ∏è  No tests directory found, skipping tests"
        fi

    - name: ‚úÖ Tests completed
      run: |
        echo "‚úÖ All checks passed!"
        echo "Ready for merge and deployment"
