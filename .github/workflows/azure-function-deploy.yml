name: Deploy Azure Function

on:
  push:
    branches:
      - main
    paths:
      - 'azure_function/**'
      - '.github/workflows/azure-function-deploy.yml'
  workflow_dispatch:  # Permet de d√©clencher manuellement

env:
  AZURE_FUNCTIONAPP_NAME: func-recommender-1768155564
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './azure_function'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üêç Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üì¶ Install dependencies
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target=".python_packages/lib/site-packages"

    - name: üß™ Run tests (if any)
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        # Ajoutez vos tests ici si disponibles
        echo "‚úÖ Tests passed"

    - name: üîê Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: üì¶ Create deployment package
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        zip -r ../deployment.zip .

    - name: üöÄ Deploy to Azure Functions
      run: |
        az functionapp deployment source config-zip \
          --resource-group rg-recommender \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --src deployment.zip

    - name: ‚úÖ Deployment complete
      run: |
        echo "üéâ Deployment successful!"
        echo "Function URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/recommendarticle"
